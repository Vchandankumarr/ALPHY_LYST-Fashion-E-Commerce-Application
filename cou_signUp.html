<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./cou_signUp.css">
</head>
<body>
   <div id="SignUp_page">
    <form>
        <p id="top_section">
            <h1>Create an account</h1>
            <p>Shopping for your business? <a>Create a business account.</a></p>
        </p>
        <p>
            <label>First Name</label>
            <input type="text", id ="firsName" placeholder="First Name" required="required"/>
        </p>
        <p>
            <label>Last Name</label>
            <input type="text", id="lastName", placeholder="Last Name" required="required"/>
        </p>
        <p>
            <label>Email</label>
            <input type="email", id="emailId" placeholder="mysuperusername690" required="required"/>
        </p>
        <p>
            <label>Password</label>
            <input type="Password", id="password" placeholder="12#1645%$@" required="required"/>
        </p>
        <p>
            <label>Confirm Password</label>
            <input type="Password", id="confirm_password" placeholder="12#1645%$@" required="required"/>
        </p>
        <p>
            <label>Phone Number</label>
            <input type="Number", id="contectNo" placeholder="9958090###_Contect Number (Optional)"/>
        </p>
        <p>
            <p class="text">By continuing you agree to our <a href="">Terms and Conditions</a>, our <a href="">Privacy Policy</a>, and the <a href="">Apl</a></p>
        </p>
        <p>
            <input id="button" type="submit", value="Sign Up"/>
        </p>
        <p>--------------------------------------------OR-------------------------------------------</p>
        <p>Already have an account? <a id="sign_In_link" href="./cou_signIn.html">Sign In</a></p>
    </form>
   </div>
</body>
</html>
<script src="./con_signUp.js"></script>
